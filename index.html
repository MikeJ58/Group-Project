<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management System</title>
</head>
<body>
    <h1>Welcome to the Account Management System</h1>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="regUsername" required><br><br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required><br><br>
        <button type="button" onclick="register()">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <h2>Update Profile</h2>
    <form id="profileForm" style="display: none;">
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required><br><br>
        <button type="button" onclick="updateProfile()">Update Profile</button>
    </form>

    <h2>User Activity Logs</h2>
    <button type="button" onclick="getLogs()">View Logs</button>
    <div id="logs" style="display: none;">
        <ul id="logsList"></ul>
    </div>

    <div id="message" style="display: none;"></div>

    <script>
        function showMessage(message, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = message;
            messageDiv.style.display = "block";
            if (type === "error") {
                messageDiv.style.color = "red";
            } else {
                messageDiv.style.color = "green";
            }
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000);
        }

        function register() {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, password})
            })
            .then(response => {
                console.log("Register response received:", response);
                if (response.status === 201) {
                    showMessage('User created successfully', 'success');
                } else if (response.status === 409) {
                    showMessage('Username already exists', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, password})
            })
            .then(response => {
                console.log("Login response received:", response);
                if (response.status === 200) {
                    showMessage('Login successful', 'success');
                    document.getElementById("registerForm").style.display = "none";
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("profileForm").style.display = "block";
                    document.getElementById("logs").style.display = "block";
                } else if (response.status === 401) {
                    showMessage('Invalid username or password', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function updateProfile() {
            const newUsername = document.getElementById("newUsername").value;
            fetch('/profile/1', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: newUsername})
            })
            .then(response => {
                console.log("Update Profile response received:", response);
                if (response.status === 200) {
                    showMessage('User profile updated successfully', 'success');
                } else {
                    showMessage('Failed to update profile', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getLogs() {
            fetch('/logs')
            .then(response => response.json())
            .then(data => {
                console.log("Logs response received:", data);
                const logsList = document.getElementById("logsList");
                logsList.innerHTML = "";
                data.logs.forEach(log => {
                    const li = document.createElement("li");
                    li.appendChild(document.createTextNode(`${log.created_at}: User ${log.user_id} - ${log.activity}`));
                    logsList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
