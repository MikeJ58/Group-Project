<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management System - Sign Up</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div style="display: flex; width: 600px; margin: auto;">
        <img class="headerLogo" src="https://team.d4interactive.io/files/chcdwpfeitfs5n5a61ofhoro7r/public?h=BjX7S-WP-1GAhuItxXcdUkeIE5zNwFOOnCNVh_tTUnk" height="150" width="150" alt="Logo" />
        <h1 style="color: #ffffff;">Account Management System</h1>
    </div>
    <div class="container">
        <h1>Registration Page</h1>
        <form id="registerForm">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
