<!DOCTYPE html>
<html lang="en">
<script src="/public/scripts.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management System</title>

    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-section {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }

        .form-section:last-child {
            border-right: none;
        }

        h1 {
            color: #333;
            text-align: center;
            width: 100%;
        }

        h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group .input-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .separator:not(:empty)::before {
            margin-right: 0.25em;
        }

        .separator:not(:empty)::after {
            margin-left: 0.25em;
        }

        .hidden {
            display: none;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required>
                    <span class="input-icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
                    <span class="input-icon">&#128274;</span>
                </div>
                <button type="button" onclick="login()">Login</button>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPasswordForm()">Lost your password?</a>
                </div>
            </form>
        </div>
        <div class="separator">OR</div>
        <div class="form-section">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="regUsername" name="regUsername" placeholder="Username" required>
                    <span class="input-icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <input type="password" id="regPassword" name="regPassword" placeholder="Password" required>
                    <span class="input-icon">&#128274;</span>
                </div>
                <button type="button" onclick="register()">Register</button>
            </form>
        </div>
    </div>

    <div class="form-section hidden" id="forgotPasswordForm">
        <h2>Forgot Password</h2>
        <form id="resetPasswordForm">
            <label for="currentPassword">Current Password:</label>
            <div class="input-group">
                <input type="password" id="currentPassword" name="currentPassword" required>
                <span class="input-icon">&#128274;</span>
            </div>
            <label for="newPassword">New Password:</label>
            <div class="input-group">
                <input type="password" id="newPassword" name="newPassword" required>
                <span class="input-icon">&#128274;</span>
            </div>
            <label for="confirmNewPassword">Confirm New Password:</label>
            <div class="input-group">
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                <span class="input-icon">&#128274;</span>
            </div>
            <button type="button" onclick="resetPassword()">Change Password</button>
        </form>
        <!-- Placeholder for displaying update message -->
        <div id="updatePasswordMessage"></div>
    </div>


    <script>
        // Function to handle registration
        function register() {
            var username = document.getElementById("regUsername").value;
            var password = document.getElementById("regPassword").value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Registration successful!");
                } else {
                    alert("Registration failed. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while registering. Please try again later.");
            });
        }

        // Login function
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = '/profile';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to show the Forgot Password form
        function showForgotPasswordForm() {
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        // Function to handle password reset
        function resetPassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                document.getElementById('updatePasswordMessage').innerHTML = '<p class="error-message">New password and confirm password do not match.</p>';
                return;
            }

            fetch('/profile/update-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ currentPassword, newPassword })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('updatePasswordMessage').innerHTML = '<p class="success-message">Password updated successfully!</p>';
                } else {
                    document.getElementById('updatePasswordMessage').innerHTML = '<p class="error-message">Failed to update password. Please try again.</p>';
                }
            })
            .catch(error => {
                console.error('Error updating password:', error);
                document.getElementById('updatePasswordMessage').innerHTML = '<p class="error-message">An error occurred. Please try again later.</p>';
            });
        }

        // Function to fetch logs from the server and display them
        function fetchAndDisplayLogs() {
            fetch('/logs')
            .then(response => response.json())
            .then(logs => {
                const logsList = document.getElementById('logsList');
                logsList.innerHTML = '';
                logs.forEach(log => {
                    const listItem = document.createElement('li');
                    listItem.textContent = log.message;
                    logsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching logs:', error));
        }

        // Fetch and display logs when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayLogs);
    </script>
</body>
</html>
